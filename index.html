<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Unordered List Tag  -->
    <ul type="disc">
        <!-- disc tag is default -->
        <li>Tea</li>
        <li>Coffee</li>
    </ul>
    <ul type="square">
        <li>Tea</li>
        <li>Coffee</li>
    </ul>
    <ul type="circle">
        <li>Tea</li>
        <li>Coffee</li>
    </ul>

    <!-- Ordered List  -->
    <!-- number is default  -->
    <!-- type= 1, A, a, I, i  -->
    <ol type="1">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    <ol type="A">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    <ol type="a">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    <ol type="I">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    <ol type="i">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>

    <!-- Forms  -->
    <input type="text" placeholder="Name"><br>
    <input type="number" placeholder="Number"><br>
    <input type="email" placeholder="Email"><br>
    <input type="password" placeholder="Password"><br>
    <input type="url" placeholder="URL"><br>
    <input type="time" placeholder="Time"><br>
    <input type="date" placeholder="Date"><br>
    <input type="datetime-local" placeholder="Local"><br>
    <input type="checkbox" placeholder="Checkbox"><br>
    <input type="radio" placeholder="Radio"><br>
    <input type="file" placeholder="File"><br>
    <input type="submit" placeholder="Submit"><br>
    <br><br>

    <!-- Form  -->
    <form>
        <label>Name</label>
        <input type="text" placeholder="name">
    </form>
</body>

</html>
